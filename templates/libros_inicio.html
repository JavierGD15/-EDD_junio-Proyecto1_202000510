<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menù con tabs | Html - Css</title>
    <link rel="stylesheet" href="../css/usuarios.css">
    
    
</head>
<body>
    <a href="../index.html" class="cerrar">Cerrar Sesión</a>
    
       
    <div class="container" >
        <div class="lbl-menu" >
            <label for="radio1">Vista Libros</label>
            <label for="radio2">Libros-Fantasia</label>
            <label for="radio3">Vista Autores</label>
            <label for="radio4">Libros-Thriller</label>
        </div>
        
        <div class="content">
           
            <input type="radio" name="radio" id="radio1" checked>
            <div class="tab1" id="lienzo2" >
                <h2>Vista Libros</h2>             
                <br>
                <table style="border-collapse: collapse" bordercolor="#111111" width="900" id="tblDatos">
                    <tr>
                        <th>Portada</th>
                        <th>Tipo</th>
                        <th>Nombre</th>
                        <th>Autor</th>
                        <th>Paginas</th>
                        <th>Cantidad</th>                        
                        <th >Comprar</th>
                    </tr>
                    

                </table>
                <br>
                                                   
            </div>

            
            <input type="radio" name="radio" id="radio2">
          

            <div class="tab2" id="lienzo1" >
                <h2>Libros-Fantasia</h2>                
                <script src="//d3js.org/d3.v5.min.js"></script>
                <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
                <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
                <script type="text/javascript" src="../js/libros_octogonal.js"></script>                
                <br>
                

            </div>
               



            <input type="radio" name="radio" id="radio3">
            <div class="tab3" id="lienzo4">
                <h2>Vista Autores</h2>
                <br>
                <table style="border-collapse: collapse" bordercolor="#111111" width="900" id="tblautores">
                    <tr>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                        <th>Direccion</th>
                                                
                        <th >DPI</th>
                    </tr>
                    

                </table>
                <br>
                
                <br>
                <script src="//d3js.org/d3.v5.min.js"></script>
                <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
                <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
                <script type="text/javascript" src="../js/autores_arbol.js"></script>                
                <br>
                 


            </div>
            

            <input type="radio" name="radio" id="radio4">      
            <div class="tab4" id="lienzo3">
                <h2>Libros-Thriller</h2>                
                <script src="//d3js.org/d3.v5.min.js"></script>
                <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
                <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
                <script type="text/javascript" src="../js/libros_dispersa.js"></script>                
                <br>              
            </div>

            
        </div>
    </div>
</body>
</html>
